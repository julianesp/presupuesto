# Sistema Presupuestal - Backend TypeScript/Hono
#
# IMPORTANTE: Necesitas configurar DATABASE_URL manualmente en Render.com
# Opciones recomendadas:
# 1. Turso (libSQL cloud): https://turso.tech (gratis, compatible con SQLite)
# 2. Cloudflare D1: Si decides migrar a Cloudflare Workers
#
# Para Turso:
# - Crea una cuenta en https://turso.tech
# - Crea una base de datos
# - Obtén la URL de conexión (libsql://...)
# - Configúrala en Render.com como variable de entorno DATABASE_URL
services:
  - type: web
    name: sistema-presupuestal-api
    runtime: node
    buildCommand: cd backend-cloudflare && npm install && npm run build
    startCommand: cd backend-cloudflare && npm run start
    envVars:
      - key: DATABASE_URL
        sync: false  # Debes configurar esto manualmente en Render.com
      - key: ENVIRONMENT
        value: production
