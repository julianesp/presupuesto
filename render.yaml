services:
  - type: web
    name: sistema-presupuestal-api
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-presupuestal-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://presupuesto-teal.vercel.app
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: sistema-presupuestal-db
    plan: free
    databaseName: presupuestal
    user: presupuestal
